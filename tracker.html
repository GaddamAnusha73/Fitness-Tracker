<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }

        .input-container {
            margin: 20px 0;
        }

        .inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .buttons {
            margin-top: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input,
        button,
        select {
            padding: 8px;
            margin: 5px 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .card {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 200px;
            background-color: #fff;
        }

        h1 {
            color: #171514;
            margin-bottom: 20px;
        }

        canvas {
            max-width: 100%;
            height: auto;
            max-height: 300px;
        }

        button {
            padding: 12px 24px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <h1>Fitness Tracker</h1>

    <div class="input-container">
        <!-- Inputs in one line -->
        <div class="inputs">
            <input type="text" id="workout-name" placeholder="Workout Name" required>
            <input type="number" id="calories-burned" placeholder="Calories Burned" required>
            <select id="workout-type">
                <option value="running">Running</option>
                <option value="cycling">Cycling</option>
                <option value="weightlifting">Weightlifting</option>
            </select>
        </div>

        <!-- Buttons in same line but below inputs -->
        <div class="buttons">
            <button onclick="addWorkout()">Add Workout</button>
            <button onclick="clearData()">Clear All Data</button>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h3>Total Calories</h3>
            <p id="total-calories">0</p>
        </div>
        <div class="card">
            <h3>Total Workouts</h3>
            <p id="total-workouts">0</p>
        </div>
    </div>

    <div>
        <h2>Calories Burned Over Time</h2>
        <canvas id="progressChart"></canvas>
    </div>

    <script src="track.js"></script>
</body>

</html>
